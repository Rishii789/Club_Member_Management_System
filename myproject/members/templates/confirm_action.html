{% extends "master.html" %}

{% block content %}
<div class="mycard">
    <h1>{{ title }}</h1>
    <p>{{ message }}</p>

    <form method="post">
        {% csrf_token %}
        <button type="submit">{{ confirm_text }}</button>
        <a href="javascript:history.back()">Cancel</a>
    </form>
</div>
{% endblock %}
